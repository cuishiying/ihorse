<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" />
	<meta name="format-detection" content="telephone=no"/>
	<meta name="apple-mobile-web-app-status-bar-style"/>
	<title>注册</title>
	<link th:href="@{/static/css/global.css}" type="text/css" rel="stylesheet">
	<link th:href="@{/static/css/flex.css}" type="text/css" rel="stylesheet">
</head>
<body class="bg_brown">
<div class="content bg_brown">
	<img class="logo" th:src="@{/static/images/logo.png}"  alt="">
	<div class="login_box">
		<form id="empForm">
			<input name="accountNumber" placeholder="请输入帐号" tabindex="1" type="text">
			<input name="name" placeholder="请输入姓名" tabindex="1" type="text">
			<input name="idCard" placeholder="请输入身份证号" tabindex="1" type="text">
			<input name="phone" placeholder="请输入手机号" tabindex="1" type="text">

			<div class="eye_box eye_box_m">
				<input name="password" placeholder="请输入密码" tabindex="4" type="password">
				<img th:src="@{/static/images/eye.png}"  alt="">
				<img class="eye_close" th:src="@{/static/images/eye_close.png}"  alt="">
			</div>
			<div class="eye_box eye_box_m">
				<input name="rePwd" placeholder="请再次输入密码" tabindex="4" type="password">
				<img th:src="@{/static/images/eye.png}"  alt="">
				<img class="eye_close" th:src="@{/static/images/eye_close.png}"  alt="">
			</div>
			<div class="flex_wrap flex_pack_sb eye_box_m">
				<input name="code" class="code_gain_l" placeholder="请输入验证码" tabindex="2" type="password">
				<div class="code_gain flex_wrap midCenter"></div>
			</div>
			<input class="mb_submit" type="button" value="完成" tabindex="5">
		</form>
	</div>
</div>
<script th:src="@{/static/js/jquery-1.11.3.min.js}"></script>
<script th:src="@{/static/js/global.js}"></script>
<script th:src="@{/static/js/time.js}"></script>
<!-- 倒计时插件设置开始 -->
<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $(function() {
        var nameR = $(".code_gain");/*右边按钮class*/
        nameR.click(sendCode);
        nameR.html("获取验证码");
    });
    function sendCode() {
        // TODO 发送验证码
        var phone = $("#empForm input[name='phone']").val();
        if (!phone) {
            alert("请填写手机号");
            return;
        }
        // var reg = /^((13[0-9])|(15[^4,\D])|(18[0,5-9]))\d{8}$/;
        var reg = /^1\d{10}$/;
        if (!reg.test(phone)) {
            alert("手机号格式不正确");
            return;
        }
        var flag = true;
        $.ajax({
            url: ctx + "customer/sendCode",
            data: {"phone":phone},
            type: "post",
            async: false,
            success: function(result) {
                if (!result.success)
                    alert(result.message);
                else
                    flag = false;
            }
        });
        if (flag) return;
        $(".code_gain").unbind("click");
        $(".code_gain").SMS_Verification({
            nameL: $(".code"),/*输入框class*/
            time_overplus:60,/*倒计时时间多少秒*/
            innerfont: "获取验证码",/*右边按钮初始内容*/
            ifPass:1,/*验证结果，控制右边按钮是否可以点击*/
            sendM:function(){/*倒计时结束后执行的代码在这里填,如果不想要，函数为空即可*/
                console.log('倒计时结束喽~');
                $(".code_gain").bind("click", sendCode);
            }
        });
    }
</script>
<!-- 倒计时插件设置结束 -->
<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    $("#empForm .mb_submit").bind("click", function() {
        var emp = new Object();
        emp.accountNumber = $("#empForm input[name='accountNumber']").val();
        emp.adminName = $("#empForm input[name='name']").val();
        emp.idCard = $("#empForm input[name='idCard']").val();
        emp.phone = $("#empForm input[name='phone']").val();
        emp.password = $("#empForm input[name='password']").val();
        var checked = falidEmp(emp);
        if (!checked) return;
        var rePwd = $("#empForm input[name='rePwd']").val();
        if (emp.password != rePwd) {
            alert("密码和确认密码不一致");
            return;
        }
        var code = $("#empForm input[name='code']").val();
        if (!code) {
            alert("请填写验证码");
            return;
        }
        $.ajax({
            url: ctx + "customer/regist?code=" + code,
            data: JSON.stringify(emp),
            type: "post",
            contentType: "application/json;charset=utf-8",
            success: function(result) {
                if (result.success) {
                    alert("注册成功！");
                    window.location.href = ctx + "customer/login";
                }
                else
                    alert(result.message);
            }
        });
    });
    function falidEmp(emp) {
        if (!emp.accountNumber) {
            alert("请填写帐号");
            return false;
        }
        if (!emp.adminName) {
            alert("请填写真实姓名");
            return false;
        }
        if (!emp.idCard) {
            alert("请填写身份证号");
            return false;
        }
        if (!emp.phone) {
            alert("请填写手机号");
            return false;
        }
        if (!emp.password) {
            alert("密码不能为空");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
