<body>
<nav th:replace="common/fragment :: nav-header"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="common/fragment :: nav-menu"></nav>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">作品展示</h2>


            <!--<h2 class="sub-header">Section title</h2>-->
            <div class="">

                <a class="btn btn-primary add" th:href="@{/vedio/add}">添加</a>

                <table class="table table-striped"  table-layout="fixed">
                    <thead>
                    <tr>
                        <th class="text-center">标题</th>
                        <th class="text-center">海报</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center" th:each="vedio:${page.content}">
                        <td th:text="${vedio.name}"></td>
                        <td><img th:src="${vedio.imageUrl}" class="img-rounded" style="width: 70px;height: auto" ></td>
                        <td>
                            <a class="btn btn-sm btn-success" th:href="@{/vedio/detail/}+${vedio.id}">播放</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!--分页-->
                <!--<nav th:replace="common/page::paging"></nav>-->


            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;
    //删除客户
    $(".delete").click(function () {
        ajaxUtils.postParams(ctx+"admin/delete/"+$(this).attr("value"),"",function (e) {
            if(e.success){
                history.go(0);
            }
        })
    })
</script>
