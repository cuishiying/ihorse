<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>登录</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/signin.css}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><!--<script src="../../assets/js/ie8-responsive-file-warning.js"></script>--><![endif]-->
    <script th:src="@{/static/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <!--[endif]-->
</head>

<body>

<div class="container">

    <form class="form-signin" th:action="@{/login}" th:method="post" onSubmit="return from1();">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"></script>
<script type="text/javascript" th:inline="javascript">
    function from1(){
        var allValid = true;
        if($("[name='username']").val().length == 0){
            $("[name='username']").next().find(".hint_warning").show();
            $("[name='username']").next().find(".hint_exactness").hide();
            $("[name='username']").parent().attr("class","accountNumber_out current");
            allValid = false;
        }else{
            $("[name='username']").next().find(".hint_exactness").show();
            $("[name='username']").next().find(".hint_warning").hide();
            $("[name='username']").parent().attr("class","accountNumber_out");
        }
        if($("[name='password']").val().length == 0||$("[name='password']").val().length < 5){
            $("[name='password']").next().find(".hint_warning").show();
            $("[name='password']").next().find(".hint_exactness").hide();
            $("[name='password']").parent().attr("class","accountNumber_out current");
            allValid = false;
        }else{
            $("[name='password']").next().find(".hint_warning").hide();
            $("[name='password']").next().find(".hint_exactness").show();
            $("[name='password']").parent().attr("class","accountNumber_out");
        }
        return allValid;
    }
</script>
</body>
</html>
