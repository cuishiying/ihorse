    <meta name="description" content="">

    <title>用户管理</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/index.css}" rel="stylesheet">

<body>
<nav th:replace="common/fragment :: nav-header"></nav>

<div class="container-fluid">
    <div class="row">
        <nav th:replace="common/fragment :: nav-menu"></nav>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="page-header">招募令</h2>


            <!--<h2 class="sub-header">Section title</h2>-->
            <div class="table-responsive">

                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            剧组
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            报名开始时间
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date" placeholder="" id="startTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            报名截至时间
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control date" placeholder="" id="endTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            上传海报
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="poster">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            项目简介
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="introduction">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            联系人
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="contacts">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            联系方式
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            邮箱
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            地址
                        </label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" placeholder="" id="address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8 text-center">
                            <button type="button" class="btn btn-success">发布</button>
                            <button type="button" class="btn btn-danger">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- Just to make our placeholder images work. Don't actually copy the next line! -->
<script th:src="@{/static/js/holder.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{/static/js/ie10-viewport-bug-workaround.js}"></script>
<script th:src="@{/static/js/global.js}"></script>
<script th:src="@{/static/utils/httpUtils.js}"></script>
<script th:src="@{/static/js/bootstrap-datetimepicker.js}"></script>
<script th:src="@{/static/js/bootstrap-datetimepicker.zh-CN.js}"></script>

<script type="text/javascript" th:inline="javascript">
    var ctx = /*[[@{/}]]*/;

    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        minView: "hour",
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    })

    $(".btn-success").click(function () {
        var recruit = new Object();
        recruit.title = $("#title").val();
        recruit.introduction = $("#introduction").val();
        recruit.startTime = $("#startTime").val();
        recruit.endTime = $("#endTime").val();
        recruit.phone = $("#phone").val();
        recruit.contacts = $("#contacts").val();
        recruit.address = $("#address").val();
        recruit.email = $("#email").val();
        recruit.poster = $("#poster").val();
        var checked = validateMsg(recruit);
        if (!checked) return;
        ajaxUtils.postJson(ctx + "movie/releaseMessage",recruit,function (e) {
            if(e.success){
                alert("发布成功！");
                window.location.href = ctx + "movie/recruitManage";
            }
        })
    });

    function validateMsg(recruit) {
        if (!recruit.title) {
            alert("请填写剧组名称");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
