            <h2 class="page-header">添加视频</h2>

            <div class="table-responsive">

                <form class="form-horizontal" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                标题
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" name="name" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                简介
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="intro" name="intro" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                URL
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="url" name="url" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                海报
                            </label>
                            <div class="col-sm-7">
                                <img src="/static/images/favicon.ico"
                                     alt="通用的占位符缩略图" class="upImg">
                                <form id="uploadImg" enctype="multipart/form-data">
                                    <input type="file" name="img" hidden="hidden" accept="image/jpg,image/jpge,image/png" style="display: none" >
                                </form>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="col-sm-8 text-center">
                            <button type="button" class="btn btn-success" onclick="updateAdmin();">添加</button>
                            <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);">取消</button>
                        </div>
                    </div>
                </form>
            </div>
